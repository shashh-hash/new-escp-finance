<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0A1929;
            color: white;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: #1a2332;
            border-radius: 8px;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            background: #2a3342;
            border-radius: 4px;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <h1>API Integration Test</h1>

    <div class="section">
        <h2>Forex API Test (exchangerate-api.com)</h2>
        <button onclick="testForex()">Test Forex API</button>
        <div id="forexResult" class="result"></div>
    </div>

    <div class="section">
        <h2>Metals API Test (metals.dev)</h2>
        <button onclick="testMetals()">Test Metals API</button>
        <div id="metalsResult" class="result"></div>
    </div>

    <div class="section">
        <h2>Crypto API Test (coingecko.com)</h2>
        <button onclick="testCrypto()">Test Crypto API</button>
        <div id="cryptoResult" class="result"></div>
    </div>

    <script>
        async function testForex() {
            const resultDiv = document.getElementById('forexResult');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();

                if (data.rates) {
                    const eurRate = 1 / data.rates.EUR;
                    const gbpRate = 1 / data.rates.GBP;
                    const jpyRate = data.rates.JPY;

                    resultDiv.innerHTML = `
                        <div class="success">✓ Forex API Working!</div>
                        <div>EUR/USD: ${eurRate.toFixed(4)}</div>
                        <div>GBP/USD: ${gbpRate.toFixed(4)}</div>
                        <div>USD/JPY: ${jpyRate.toFixed(4)}</div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="error">✗ No rates data received</div>';
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${err.message}</div>`;
            }
        }

        async function testMetals() {
            const resultDiv = document.getElementById('metalsResult');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('https://api.metals.dev/v1/latest?api_key=7TZ027KOPOCLBFSWXOSP288SWXOSP&currency=USD&unit=toz');
                const data = await response.json();

                if (data.status === 'success' && data.metals) {
                    resultDiv.innerHTML = `
                        <div class="success">✓ Metals API Working!</div>
                        <div>Gold: $${data.metals.gold.toFixed(2)}</div>
                        <div>Silver: $${data.metals.silver.toFixed(2)}</div>
                        <div>Platinum: $${data.metals.platinum.toFixed(2)}</div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="error">✗ No metals data received</div>';
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${err.message}</div>`;
            }
        }

        async function testCrypto() {
            const resultDiv = document.getElementById('cryptoResult');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();

                if (data.bitcoin) {
                    resultDiv.innerHTML = `
                        <div class="success">✓ Crypto API Working!</div>
                        <div>Bitcoin: $${Math.round(data.bitcoin.usd).toLocaleString()}</div>
                        <div>24h Change: ${data.bitcoin.usd_24h_change.toFixed(2)}%</div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="error">✗ No bitcoin data received</div>';
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${err.message}</div>`;
            }
        }

        // Auto-test all APIs on load
        window.onload = () => {
            setTimeout(() => {
                testForex();
                testMetals();
                testCrypto();
            }, 500);
        };
    </script>
</body>

</html>
