name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: escp-finance/package-lock.json

      - name: Install dependencies
        run: |
          cd escp-finance
          npm ci

      - name: Build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          cd escp-finance
          npm run build
          # Move build output to root docs folder for GitHub Pages (if using docs folder method)
          # OR deploy directly from dist if using gh-pages action
          # Since the repo is configured for docs folder, we'll ensure it's updated
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./escp-finance/dist
          force_orphan: true
